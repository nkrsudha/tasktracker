<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* HEADER BAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #222;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-icons i {
      font-size: 28px;
      cursor: pointer;
      margin-left: 20px;
    }

    .nav-icons i:hover {
      color: #4CAF50;
    }

    /* Main Content */
    section {
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      max-width: 650px;
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 10px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
    /* Popup Modal */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 9999;
}
.modal-box {
  background: white;
  width: 80%;
  max-width: 700px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 8px;
  position: relative;
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 12px;
  border: none;
  background: transparent;
  font-size: 18px;
  cursor: pointer;
}
.modal-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
.modal-table th, .modal-table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}
.user-link {
  color: #1a73e8;
  text-decoration: underline;
  cursor: pointer;
}


  </style>
</head>
<body>

<!-- TOP NAVIGATION -->
<header>
  <h1>ðŸ“‹ Task Tracker</h1>

  <div class="nav-icons">
    <i class="fa fa-users" onclick="showSection('userSection')" title="Users"></i>
    <i class="fa fa-tasks" onclick="showSection('taskSection')" title="Tasks"></i>
  </div>
</header>

<!-- USER SECTION -->
<section id="userSection" style="display:none;">
  <h2>User Registration</h2>

  <form id="userForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- TASK SECTION -->
<section id="taskSection" style="display:none;">
  <h2>Tasks</h2>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required />
    <input type="text" id="description" placeholder="Task Description" required />
    <select id="taskUser" required>
      <option value="">Assign to User</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <table id="taskTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Assigned User</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
  function showSection(sectionId) {
    document.getElementById("userSection").style.display = "none";
    document.getElementById("taskSection").style.display = "none";
    document.getElementById(sectionId).style.display = "block";
  }
</script>
<script src="script.js"></script>

<!-- Popup: User Tasks -->
<div id="userTasksModal" class="modal-overlay">
  <div class="modal-box">
    <button id="closeUserTasksModal" class="modal-close">âœ–</button>
    <h3 id="userTasksTitle">User Tasks</h3>

    <div id="userTasksMsg">Loading...</div>

    <table id="userTasksTable" class="modal-table" style="display:none;">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="userTasksBody"></tbody>
    </table>
  </div>
</div>
</body>
</html>
