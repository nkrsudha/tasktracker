<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .card { width: 360px; margin: 120px auto; background:#fff; padding: 22px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .row { margin-bottom: 12px; }
    input { width: 100%; padding: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; cursor: pointer; }
    .error { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <form method="post" action="/login">
      <div class="row">
        <input name="username" placeholder="Username" required />
      </div>
      <div class="row">
        <input name="password" type="password" placeholder="Password" required />
      </div>
      <button type="submit">Sign in</button>
    </form>

    <!-- when login fails, spring redirects to /login?error -->
    <div class="error" id="err"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error")) {
      document.getElementById("err").textContent = "Invalid username or password";
    }
  </script>
</body>
</html>
