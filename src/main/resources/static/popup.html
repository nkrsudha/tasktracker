<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Task Popup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container" style="max-width: 700px;">
    <h3 class="mb-3">Show Tasks in Popup</h3>

    <div class="input-group mb-3">
      <input id="username" class="form-control" placeholder="Enter username (example: navin)">
      <button id="btn" class="btn btn-primary">Show</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="tasksModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">User Tasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div id="loading" class="text-muted">Loading...</div>
          <div id="empty" class="text-muted d-none">No tasks found.</div>
          <ul id="list" class="list-group d-none"></ul>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const usernameEl = document.getElementById("username");
    const btn = document.getElementById("btn");

    const modal = new bootstrap.Modal(document.getElementById("tasksModal"));
    const modalTitle = document.getElementById("modalTitle");
    const loading = document.getElementById("loading");
    const empty = document.getElementById("empty");
    const list = document.getElementById("list");

    function reset() {
      loading.classList.remove("d-none");
      empty.classList.add("d-none");
      list.classList.add("d-none");
      list.innerHTML = "";
    }

    function badgeClass(status) {
      const s = (status || "").toLowerCase();
      if (s.includes("complete")) return "bg-success";
      if (s.includes("progress")) return "bg-warning text-dark";
      if (s.includes("to_do") || s.includes("to do")) return "bg-secondary";
      return "bg-primary";
    }

    btn.addEventListener("click", async () => {
      const username = usernameEl.value.trim();
      if (!username) {
        alert("Enter username");
        return;
      }

      reset();
      modalTitle.textContent = `Tasks for: ${username}`;
      modal.show();

      try {
        const res = await fetch(`/api/tasks/by-user/${encodeURIComponent(username)}`);
        const tasks = await res.json();

        loading.classList.add("d-none");

        if (!tasks || tasks.length === 0) {
          empty.classList.remove("d-none");
          return;
        }

        list.classList.remove("d-none");

        tasks.forEach(t => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <span>${t.title}</span>
            <span class="badge ${badgeClass(t.status)}">${t.status}</span>
          `;
          list.appendChild(li);
        });

      } catch (err) {
        loading.classList.add("d-none");
        empty.classList.remove("d-none");
        empty.textContent = "Failed to load tasks.";
      }
    });
  </script>

</body>
</html>
